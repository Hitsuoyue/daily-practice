<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>防抖</h3>
    <p>触发计时，指定时间内再次触发，则重新计时，直到指定时间内不再重新触发则执行规定动作 == 对应的可能是执行一次</p>
    <input type="text" id="debouceInput">
    <h3>节流</h3>
    <p>即时一直触发，不会重新计时，而是指定时间执行一次规定动作 == 对应的可能是执行多次</p>
    <input type="text" id="throttleInput">
    <script src="./index.js"></script>
</body>
</html>
